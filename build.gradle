plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'freaking.raspberry.me.DictCcBot'
version '1.0-SNAPSHOT'

jar {
    manifest {
        attributes 'Main-Class': "freaking.raspberry.me.dictccbot.DictCcBotApp"
    }
}

task stage(dependsOn: ['shadowJar', 'build', 'clean'])
build.mustRunAfter clean

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.telegram', name: 'telegrambots', version: '5.2.0'
    implementation group: 'org.telegram', name: 'telegrambotsextensions', version: '5.2.0'
}
